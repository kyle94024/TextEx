<!-- Include Tailwind CSS -->
<link rel="stylesheet" href="input.css">

<!-- HTML for draggable window -->
<div class="fixed top-0 left-0 w-full h-full flex items-center justify-center">
    <div id="draggable" class="bg-white rounded-lg shadow-lg p-6" style="cursor: move;">
        <h1 class="text-lg font-bold mb-4">Draggable Window</h1>
        <p>Hello, world!</p>
    </div>
</div>

<!-- JavaScript to make window draggable -->
<script>
    const draggable = document.getElementById('draggable');
    let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    draggable.onmousedown = dragMouseDown;

    function dragMouseDown(e) {
        e = e || window.event;
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
    }

    function elementDrag(e) {
        e = e || window.event;
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        draggable.style.top = (draggable.offsetTop - pos2) + "px";
        draggable.style.left = (draggable.offsetLeft - pos1) + "px";
    }

    function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
    }
</script>
